<body>

<div id="p2" style="width:100%;"></div>
<script language=javascript>

var interval=self.setInterval(function(){ilerleme()},500);

function ilerleme() {
  //var d=new Date();
  //var t=d.toLocaleTimeString();

var rakam=0;
                
                  Ext.Ajax.request({
											method: 'POST',
											url: 'ilerlemegoster.php',                                        
											success: function(response,opts){
												var sonuc = response.responseText;
											  //alert(Ext.decode(sonuc));
											eval(sonuc);
                           
                          if (rakam==100){
                              pbar.text='Tamamlandý';
                              pbar.updateProgress(rakam/100, '%'+parseInt(rakam))

                              window.clearInterval(interval);
                              
                          }else{
                              pbar.updateProgress(rakam/100, '%'+parseInt(rakam))
                          }
											}
											
										});
										
}
  

var pbar = new Ext.ProgressBar({
    text:'Hazýr',
    id:'pbar2',
    cls:'center-align',
    renderTo:'p2'
});
    

</script>


</body>
